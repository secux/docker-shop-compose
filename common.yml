manager:
  image: secupay/docker-shop-manager:latest
  # build: /home/decemvre/docker/secuDocker/docker-shop-manager
  expose:
    - 80
  ports:
    - "6080:80"
  volumes:
    - /www
  env_file:
    - credentials.env

nginx:
  image: secupay/nginx-default # or httpd:latest
  # build: /home/decemvre/docker/secuDocker/nginx-default # or httpd:latest
  expose:
    - 80
    - 443
  ports:
    - "6090:80"
    - "6091:443"

vsftpd:
  image: secupay/docker-vsftpd
  # build: /home/decemvre/docker/secuDocker/docker-vsftpd
  expose:
    - 21
    - 30000
    - 30001
    - 30002
    - 30003
    - 30004
    - 30005
    - 30006
    - 30007
    - 30008
    - 30009
    - 30010
  ports:
    - "21:21"
    - "30000:30000"
    - "30001:30001"
    - "30002:30002"
    - "30003:30003"
    - "30004:30004"
    - "30005:30005"
    - "30006:30006"
    - "30007:30007"
    - "30008:30008"
    - "30009:30009"
    - "30010:30010"

phpfpm:
  image: secupay/php-fpm
  # build: /home/decemvre/docker/secuDocker/docker-php-fpm
  expose:
    - 9000

mysql:
  image: mysql:5.6
  expose:
    - 3306
  environment:
    - MYSQL_ROOT_PASSWORD=secu
    - MYSQL_DATABASE=secu
    - MYSQL_USER=secu
    - MYSQL_PASSWORD=secu
